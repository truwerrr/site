# ========== КОМАНДЫ В КОНСОЛЬ СЕРВЕРА ==========
#
# 1) Получить SSL-сертификат (Let's Encrypt):
#    certbot --nginx -d ataix-p.kz -d www.ataix-p.kz
#
# 2) После certbot в .env поставить https и перезапустить:
#    sed -i 's|NEXTAUTH_URL=http://ataix-p.kz|NEXTAUTH_URL=https://ataix-p.kz|' /var/www/ataix/.env
#    pm2 restart all
#
# 3) Проверка продления сертификата:
#    certbot renew --dry-run
#
# 4) Проверка Nginx:
#    nginx -t && systemctl reload nginx
#
# ========== КОНФИГ НИЖЕ ==========

server {
    listen 80;
    server_name ataix-p.kz www.ataix-p.kz;
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

